<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
    <title>Hotel Recommendation System</title>
    <script>
        function abc () {
            name = document.getElementById('name').value
            city = document.getElementById('city').value
            alert(name +'\n'+city)
            eel.prediction(name, city)
            // window.location.replace("https://www.tutorialrepublic.com/");
        }
    </script>
</head>
<body>
    <div class="heading">
        Hotel Recommendation System
    </div>
    <div class="mid">
        <div class="dropdown">
            <input class= "txt" type="text" name="name" id="name" placeholder="Hotel Name" required>
            <input class = "txt" type="text" name="city" id="city" placeholder="City Name" required>
        </div>
        <button class="btn" onclick="abc()">Submit</button>
    </div>
    
</body>
</html>
